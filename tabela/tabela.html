<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de tabela</title>
</head>
<body>
    <header>
        <h1>adedonha</h1>
    </header>
    <section>
        <!--table é a tag para iniciar uma tabela-->
        <table border="1">
            <!--table row <tr> para criar uma linha na tabela-->
            <tr>
                <!--table heading <th> para criar colunas de cabeçalho-->
                <th>nome</th>
                <th>fruta</th>
                <th>cor</th>
                <th>objeto</th>
                <th>cidade</th>
                <th>animal</th>
            </tr>
            <tr>
                <td>pedro</td>
                <td>pessego</td>
                <td>preto</td>
                <td>pá</td>
                <td>petrolina</td>
                <td>pato</td>
            </tr>
            <tr>
                <td>romeu</td>
                <td>romã</td>
                <td>roxo</td>
                <td>ratoeira</td>
                <td>recife</td>
                <td>rato</td>
            </tr>
            <tr>
                <td>gabriel</td>
                <td>graviola</td>
                <td>goiaba</td>
                <td>gaveta</td>
                <td>graváta</td>
                <td>gato</td>
            </tr>
        </table>
    </section>
    <footer>
        by pedro henrique &copy;
    </footer>
</body>
</html>
